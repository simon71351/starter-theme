<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Order Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <super-tabs tabsPlacement="top" toolbarBackground="secondary" toolbarColor="light" indicatorColor="light"
    (tabSelect)="onTabSelect($event)" scrollTabs="true">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [title]="page.title" [id]="page.id"></super-tab>
  </super-tabs>
</ion-content>
